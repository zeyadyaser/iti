<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
</head>

<body>
  {% include "library/navbaradmin.html" %}
  <br>
  <br>
  <h3 class="p-3 mb-2 bg-primary text-white" style='font-size: 50px;text-align:center;'>Available Book in Library !</h3>
  {% if books%}
  <table class="table table-light table-striped">
    <thead>
      <tr>
        <th>Book Name</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Category</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="4" rowspan="4">
          <div class="links"></div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{book.name}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td><a href="{{book.delete_url}}" class="btn btn-danger">Delete</a></td>
        <td><a href="{{book.edit_url}}" class="btn btn-warning">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {%else%}
  <h1>sorry we don't have books right now</h1>
  {%endif%}


  
</body>

</html>
